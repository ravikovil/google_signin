  <script>
function shareContent() {
  // The URL and text you want to share
  var shareData = {
    title: 'Welcome to PawPal!',
    text: 'Check out PawPal, a unique app with a virtual dog for engaging conversation and support; I think you will enjoy it.',
    url: 'https://www.pawpal.ai/' // Replace with the URL you want to share
  };
  // Check if the Web Share API is supported
  if (navigator.share) {
    // Use the Web Share API
    navigator.share(shareData)
      .then(() => console.log('Successful share'))
      .catch((error) => console.log('Error sharing:', error));
  } else {
    // Fallback to SMS if Web Share API is not supported
    shareViaSMS(shareData.url);
  }
}
function shareViaSMS(url) {
  // Encode the URL to ensure it's safe to include in the SMS body
  var encodedURL = encodeURIComponent(url);
  // Create the SMS link
  var smsLink = 'sms:?&body=' + shareData.text + encodedURL;
  // Redirect to the SMS link
  window.location.href = smsLink;
}
// Wait for the DOM to be fully loaded
document.addEventListener('DOMContentLoaded', function() {
  // Attach the shareContent function to the button's click event
  var shareButton = document.getElementById('shareinvite');
  if (shareButton) {
    shareButton.addEventListener('click', shareContent);
  }
});
</script>
  <script>
// Function to scroll to the bottom of the chat container
function scrollToLatestMessage() {
    const chatContainer = document.querySelector(".chat-container");
    // Delay scrolling slightly to account for the height change
    setTimeout(() => {
        chatContainer.scrollTo({
            top: chatContainer.scrollHeight,
            behavior: 'smooth'
        });
    }, 0);
}
// Function to generate random ID
function getRandomId() {
  return Math.random().toString(36).substring(2, 10); 
}
// Generate on page load
const userId = getRandomId();
// Function to post user's message to API
async function postMessageToAPI(message) {
    const data = {
        "in-0": message,
        "in-1": `0 - User name Introduction
            1 -  what else can you do
            2 - CREATE ME AN IMAGE
            3 - Listening
            4 - PROS & CONS
            5 - Firefighter
            6 -  Decision Maker Coin Flip
            7 - Casual Conversation`,
        "user_id": userId,
        "text2audio-1": `<TEXT>`,
        "audio2text-0": `<VOICE>`
    };
    const result = await query(data);
    if (result["out-2"]) {
        displayChatBubble('bot', result["out-2"]);
    }
  scrollToLatestMessage();
 }
async function query(data) {
    const response = await fetch("https://www.stack-inference.com/run_deployed_flow?flow_id=65735aff9a77737fdd4be6b6&org=161f3dc5-7deb-41f0-85e3-fc72609b3876", {
        headers: {
            'Authorization': 'Bearer 15568649-1cb0-4a53-9f27-1a8f8d4fa5bd',
            'Content-Type': 'application/json'
        },
        method: "POST",
        body: JSON.stringify(data),
    });
    return await response.json();
}
// Function to display chat bubbles with live typing effect
function displayChatBubble(sender, message) {
    const chatContainer = document.querySelector(".chat-container");
    const bubble = document.createElement('div');
    bubble.classList.add('chat-bubble1');
    const timestamp = createTimestamp(); // Create a timestamp for all messages
    if (sender === 'user') {
        bubble.classList.add('user');
        bubble.textContent = message;
        bubble.appendChild(timestamp); // Append the timestamp for user messages
        chatContainer.appendChild(bubble);
    } else if (sender === 'bot') {
        bubble.classList.add('bot');
        chatContainer.appendChild(bubble);
        liveTypeMessage(bubble, message, timestamp); // Pass the timestamp to the typing effect function
    }
    scrollToLatestMessage();
}
// Function to simulate live typing
function liveTypeMessage(element, message, timestamp) {
    let i = 0;
    const typingSpeed = 50; // milliseconds
    function typeChar() {
        if (i < message.length) {
            element.textContent += message.charAt(i);
            i++;
            setTimeout(typeChar, typingSpeed);
        } else {
            element.appendChild(timestamp); // Append the timestamp after the message is typed
        }
    }
    typeChar();
}
// Function to create a timestamp span
function createTimestamp() {
    const timestamp = document.createElement('span');
    const now = new Date();
    const timeString = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
    timestamp.textContent = timeString;
    timestamp.classList.add('timestamp');
    return timestamp;
}
// Function to clear the user input field
function clearUserInput() {
    document.querySelector(".userinput").value = "";
}
// Event listener for the submit button
document.querySelector(".sendbutton").addEventListener('click', function(e) {
    e.preventDefault();
    const userMessage = document.querySelector(".userinput").value;
    displayChatBubble('user', userMessage);
    postMessageToAPI(userMessage);
    clearUserInput();
    scrollToBottom();
});
// Event listener for Enter key press in the chat input field
document.querySelector(".userinput").addEventListener('keydown', function(event) {
    if (event.keyCode === 13) {
        event.preventDefault();
        const userMessage = event.target.value;
        displayChatBubble('user', userMessage);
        postMessageToAPI(userMessage);
        clearUserInput();
        scrollToLatestMessage(); 
    }
});
// Displaying the welcome message when the chat window loads
window.onload = function() {
    displayChatBubble('bot', "Hi, I'm PawPal, the virtual companion dog. What's your name?");
};
</script>
