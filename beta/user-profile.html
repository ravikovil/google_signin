    <script>
      function shareContent() {
        // The URL and text you want to share
        var shareData = {
          title: "Welcome to PawPal!",
          text: "Give PawPal a try! It's an app with a virtual dog designed for engaging conversation and support. Sounds like something you'd like!",
          url: "https://www.pawpal.ai/", // Replace with the URL you want to share
        };
        // Check if the Web Share API is supported
        if (navigator.share) {
          // Use the Web Share API
          navigator
            .share(shareData)
            .then(() => console.log("Successful share"))
            .catch((error) => console.log("Error sharing:", error));
        } else {
          // Fallback to SMS if Web Share API is not supported
          shareViaSMS(shareData.url);
        }
      }
      function shareViaSMS(url) {
        // Encode the URL to ensure it's safe to include in the SMS body
        var encodedURL = encodeURIComponent(url);
        // Create the SMS link
        var smsLink = "sms:?&body=" + shareData.text + encodedURL;
        // Redirect to the SMS link
        window.location.href = smsLink;
      }
      // Wait for the DOM to be fully loaded
      document.addEventListener("DOMContentLoaded", function () {
        // Attach the shareContent function to the button's click event
        var shareButton = document.getElementById("shareinvite");
        if (shareButton) {
          shareButton.addEventListener("click", shareContent);
        }
      });
      const getColorSchemeBtn = document.getElementById("DARK-MODE");
      if (getColorSchemeBtn)
        getColorSchemeBtn.addEventListener("click", colorScheme);

        function setTheme(theme) {

.blue-mode *[style*="background-color: #fff"] {

          document.head.appendChild(style);

        const colorModeIcon = document.querySelector(".div-block-26.mob img");
        const headerLogo = document.querySelector(

        function toggleMode() {
          const currentTheme = localStorage.getItem("theme");
          let newTheme;
          const footerTextHtml = document.querySelectorAll(".text-block-14");
          const rightsText = document.querySelector(".bold-text-9");
          if (currentTheme === "dark-mode") {
            newTheme = "light-mode";
            footerTextHtml.forEach((div) => {
              div.style.color = "#000";
            });
            rightsText.style.color = "#000";
            colorModeIcon.src =
              "https://uploads-ssl.webflow.com/651a1e741b97af0938ef7dd5/65e7001608aed95b983e3d74_ICON%20DARK%20MODE-03.png";
            headerLogo.src =
              "https://uploads-ssl.webflow.com/651a1e741b97af0938ef7dd5/65ef4ab5f0b06cf3d3821c57_PAWPAL%20HOME%20LOGO%20BLACK.png";
          } else if (currentTheme === "light-mode") {
            newTheme = "blue-mode";
            footerTextHtml.forEach((div) => {
              div.style.color = "#fff";
            });
            rightsText.style.color = "#fff";
            headerLogo.src =
              "https://uploads-ssl.webflow.com/651a1e741b97af0938ef7dd5/652da206fefe0f232866b8eb_PAWPAL%20HOME%20LOGO%20V3%20UPDATED.png";
            colorModeIcon.src =
              "https://uploads-ssl.webflow.com/651a1e741b97af0938ef7dd5/65e70016a8404f01cd1d7348_ICON%20DARK%20MODE-05.png";
          } else {
            newTheme = "dark-mode";
            footerTextHtml.forEach((div) => {
              div.style.color = "#fff";
            });
            rightsText.style.color = "#fff";
            headerLogo.src =
              "https://uploads-ssl.webflow.com/651a1e741b97af0938ef7dd5/652da206fefe0f232866b8eb_PAWPAL%20HOME%20LOGO%20V3%20UPDATED.png";
            colorModeIcon.src =
              "https://uploads-ssl.webflow.com/651a1e741b97af0938ef7dd5/65e79229c464e53e6390e6a9_DARK%20MODE%20ICONs-02.png";
          }
          setTheme(newTheme);
        }
        const savedTheme = localStorage.getItem("theme");
        if (!savedTheme) {
          setTheme("dark-mode");
        } else {
          setTheme(savedTheme);
        }
        toggleMode();
      }
      // start region for sign in, sign out,profile icon
      function clearCookies() {
        var cookies = document.cookie.split(";");
        for (var i = 0; i < cookies.length; i++) {
          var cookie = cookies[i];
          var eqPos = cookie.indexOf("=");
          var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
          document.cookie =
            name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/";
        }
        window.location.href = "/beta/intro-page";
      }
      function getCookie(name) {
        const cookieValue = document.cookie.match(
          "(^|;)\\s*" + name + "\\s*=\\s*([^;]+)"
        );
        return cookieValue ? cookieValue.pop() : "";
      }
      (function () {

          ".invite-friend.signin"

        var firstUserId = getCookie("userId");
        if (firstUserId) {
          if (helpCenterSignInBtn) helpCenterSignInBtn.style.display = "none";
          if (profileIcon) profileIcon.style.display = "block";
          if (signOut) signOut.style.display = "block";
          if (signInBtn) signInBtn.style.display = "none";
        } else {

          if (profileIcon) profileIcon.style.display = "none";
          if (signOut) signOut.style.display = "none";
          if (signInBtn) signInBtn.style.cssText = "display:block;";
        }
        if (signOut)
          signOut.addEventListener("click", () => {

      })();
      window.onload = function () {
        const mobHeadChat = document.querySelector(

        if (mobHeadChat) mobHeadChat.style.marginTop = "0px";
        const getClass = document.querySelector(

        );
        if (getClass)
          getClass.style.cssText =
            "background-image: linear-gradient(#2663c0, #031025) !important;";
      };
      // region end
      // start region for randomizer button
      var linksArray = ["/beta/golden", "/beta/shepherd", "/beta/bernedoodle"];
      // Function to pick a random link
      function getRandomLink() {
        var currentURL = window.location.href;
        var randomIndex = Math.floor(Math.random() * linksArray.length);
        var randomLink = linksArray[randomIndex];
        // Check if the randomLink is not present in the currentURL
        if (!currentURL.includes(randomLink)) {
          return randomLink;
        } else {
          // The random link is already in the current URL, call again
          getRandomLink();
        }
      }
      document.addEventListener("DOMContentLoaded", function () {
        var randomButton = document.getElementById("randomButton"); // Make sure to assign the correct ID to your button
        if (randomButton) {
          randomButton.addEventListener("click", pickRandomLink);
        }
      });
      // end region
      // check auth start region
      var firstUserId = getCookie("userId");
      function hideElementsExceptBody() {
        return new Promise(function (resolve, reject) {
          var elementsToHide = document.querySelectorAll("html *:not(body)");
          elementsToHide.forEach(function (element) {
            element.style.display = "none";
          });
          resolve();
        });
      }
      if (
        (window.location.href.includes("/user-profile") ||
          window.location.href.includes("/golden") ||
          window.location.href.includes("/pick-your-pal") ||
          window.location.href.includes("/bernedoodle") ||
          window.location.href.includes("/shepherd")) &&
        !firstUserId
      ) {
        window.location.href = "/beta/unauthorized";
        hideElementsExceptBody()
          .then(function () {
            window.location.href = "/beta/unauthorized";

          .catch(function (error) {
            console.error("Error hiding elements:", error);
          });

    <script>
      document.addEventListener("DOMContentLoaded", function () {});

      // get all user images

      async function userImages(firstUserId) {
        const myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");

        const raw = JSON.stringify({
          userId: firstUserId,
        });

        const requestOptions = {
          method: "POST",
          headers: myHeaders,
          body: raw,
          redirect: "follow",
        };

        return await fetch(
          "https://api.pawpal.ai/api/v1/chat/images",
          requestOptions
        )
          .then((response) => response.text())
          .then((result) => {
            return JSON.parse(result).images;
          })
          .catch((error) => console.error(error));
      }

      // attributes value
      const getCustomScansAttributeValue = (dataList, key) => {
        for (const item of dataList) {
          if (item.Name === key) {
            return item.Value;
          }
        }
        return null;
      };

      function callUserProfileApi(firstUserId) {
        const requestOptions = {
          method: "GET",
          redirect: "follow",
        };

        fetch(
          "https://api.pawpal.ai/api/v1/user/" + firstUserId,
          requestOptions
        )
          .then((response) => response.text())
          .then((result) => {
            // get section of user profile
            const section_profile = document.querySelector(".section-26");
            const containerProfile = document.querySelector(
              ".w-layout-blockcontainer.container-22.w-container"
            );
            if (containerProfile) containerProfile.style.display = "flex";

            const qrCode = getCustomScansAttributeValue(
              JSON.parse(result).user.Attributes,
              "custom:qrCode"
            );
            const scansCount = getCustomScansAttributeValue(
              JSON.parse(result).user.Attributes,
              "custom:scans"
            );

            const signupCount = getCustomScansAttributeValue(
              JSON.parse(result).user.Attributes,
              "custom:signup_by_qr"
            );
            const userNameElement = document.querySelector(".username");
            userNameElement.textContent = JSON.parse(result).user.Username;
            const scansCountElement = document.querySelector(".heading-64");
            const scansCountElement2 = document.querySelector(".heading-62");

            scansCountElement.textContent = scansCount
              ? "#" + scansCount
              : "#0";
            scansCountElement2.textContent = scansCount
              ? "#" + scansCount
              : "#0";
            const qrCodeElement = document.querySelector(".user-code img");
            qrCodeElement.style.cssText = "height:250px; width:250px;";
            if (qrCode) qrCodeElement.src = qrCode;
            const getSignUpHtmlElement = document.getElementById(
              "w-node-_68cf37cc-6a47-bc93-8574-92c90ed076b1-ebf38a16"
            );
            if (getSignUpHtmlElement) {
              const createH1 = document.createElement("h2");
              createH1.textContent = signupCount ? "#" + scansCount : "#0";
              getSignUpHtmlElement.appendChild(createH1);
            }
          })
          .catch((error) => console.log(error));
      }

      // logout logic

      const logoutBtn = document.querySelector(".w-layout-cell.cell-34 a");
      logoutBtn.addEventListener("click", clearCookies);

      window.onload = async function () {
        var firstUserId = getCookie("userId");
        // get all images

        if (firstUserId) {
          const userImagesData = await userImages(firstUserId);

          const getAllPicsHtmlElement =
            document.querySelectorAll(".user-pics img");
          if (userImagesData?.length > 0) {
            userImagesData.map((url, i) => {
              console.log("getAllPicsHtmlElement[i]", getAllPicsHtmlElement[i]);
              getAllPicsHtmlElement[i].id = i;
              getAllPicsHtmlElement[i].srcset = url;
            });
          }
        }
        callUserProfileApi(firstUserId);
        // get section of user profile
        const section_profile = document.querySelector(".section-26");
        const containerProfile = document.querySelector(
          ".w-layout-blockcontainer.container-22.w-container"
        );
        //loader please wait
        if (containerProfile) containerProfile.style.display = "none";
        const divLoader = document.createElement("h3");
        divLoader.textContent = "Fetching details, please wait...";
        divLoader.style.cssText = "display: flex;justify-content: center;";
        // section_profile.appendChild(divLoader);
      };
    </script>
